<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/_normalize.scss">
    <style>

.container{
 display: grid;
 width: 100%;
 height: 100%;
 grid-template-columns: 1% 23% 23% 23% 23% 1%;
 grid-template-rows: 50px 100px 50px 50px 5px 50px 5px 5px;
 gap: 5px;
 text-align: center;
}
.shapka{
    grid-row: 1/2;
    grid-column: 1/7;
}
.osnova{
    grid-row: 2/5;
    grid-column: 1/5;
}
.bok{
    grid-row: 2/5;
    grid-column: 5/7;
}
.e1{
    grid-row: 3/4;
    grid-column: 1/3;
}
.e2{
    grid-row: 3/4;
    grid-column: 3/5;
}
.e3{
    grid-row: 4/5;
    grid-column: 1/5;
}
.s1234{
    grid-row: 5/8;
    grid-column: 1/7;
}
.s1{
    grid-row: 6/7;
    grid-column: 2/3;
}
.s2{
    grid-row: 6/7;
    grid-column: 3/4;
}
.s3{
    grid-row: 6/7;
    grid-column: 4/5;
}
.s4{
    grid-row: 6/7;
    grid-column: 5/6;
}
</style>
</head>


<body style="font-family:sans-serif, Verdana, sans-serif">
<div class="container">
    <div class="shapka" style="background-color:rgb(198, 207, 207); ">[Шапка страницы]</div>
    <div class="osnova" style="background-color: rgb(236, 236, 178);">[Основная часть]</div>
    <div class="bok" style="background-color: rgb(169, 237, 145);"> [Боковая часть]</div>
    <div class="e1" style="background-color: rgb(236, 223, 77);">[Еще 1]</div>
    <div class="e2" style="background-color: rgb(236, 223, 77);">[Еще 2]</div>
    <div class="e3" style="background-color: rgb(236, 223, 77);">[Еще 3]</div>
    <div class="s1234" style="background-color:rgb(198, 207, 207);"></div>
    <div class="s1" style="background-color:white;">[Секция футера 1]</div>
    <div class="s2" style="background-color:white;">[Секция футера 2]</div>
    <div class="s3" style="background-color:white;">[Секция футера 3]</div>
    <div class="s4" style="background-color:white;">[Секция футера 4]</div>
</div>
</body>
</html>
